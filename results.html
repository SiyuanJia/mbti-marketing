<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@700&family=Pacifico&display=swap" rel="stylesheet">

<body class="antialiased text-gray-700 font-nunito">
